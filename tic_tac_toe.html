<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="tic_tac_toe.css">
    
</head>
<body>
    <div class="player-buttons">
        <button onclick="setPlayers(1)">One Player</button>
        <button onclick="setPlayers(2)">Two Players</button>
    </div>
    <div class="difficulty-buttons">
        <span>Difficulty:</span>
        <input type="radio" name="difficulty" value="easy" id="easy">
        <label for="easy">Easy</label>
        <input type="radio" name="difficulty" value="medium" id="medium">
        <label for="medium">Medium</label>
        <input type="radio" name="difficulty" value="hard" id="hard">
        <label for="hard">Hard</label>
    </div>
    <div class="message" id="message"></div>
    <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <button class="refresh-button" onclick="resetGame()">Refresh</button>
    <button class="refresh-button" onclick="resetGame()">Refresh</button>
    <script src="tic_tac_toe.js"></script>
</body>
